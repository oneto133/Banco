<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
</head>
<body>

<div class="cadastro-box">
    <h2>Cadastro</h2>
    {% if erro %}
        <div class="msg erro">{{ erro }}</div>
    {% endif %}

    {% if sucesso %}
        <div class="msg sucesso">
            {{ sucesso }}
        </div>
    {% endif %}


    <form method="POST">
    <input type="text" name="nome" placeholder="Nome completo" class="full" required>

    <input type="text" name="cpf" placeholder="CPF" required>
    <input type="email" name="email" placeholder="E-mail" required>

    <input type="text" name="telefone" placeholder="Telefone" required>
    <input type="text" name="cep" id="cep" placeholder="CEP" required>

    <input type="text" name="logradouro" id="logradouro" placeholder="Logradouro" class="full" readonly>

    <input type="text" name="bairro" id="bairro" placeholder="Bairro" readonly>
    <input type="text" name="cidade" id="cidade" placeholder="Cidade" readonly>

    <input type="text" name="uf" id="uf" placeholder="UF" readonly>
    <input type="text" name="numero" placeholder="NÃºmero" required>

    <input type="text" name="complemento" placeholder="Complemento" class="full">

    <button type="submit">Cadastrar</button>
</form>

</div>

<script src="{{ url_for('static', filename='css/cep.js') }}"></script>
</body>
</html>
